<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./asset/img/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Product preview card component - #2</title>

</head>
<body>
  <div class="card">
    <div class="card-container">
      <div class="card-image"></div>
      <div class="card-info">
        <h3 class="sub-title">P E R F U M E</h1>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div> 
        <button class="btn">
          <img src="./asset/img/icon-cart.svg" alt="">
          <p>Add to Cart</p>  
        </button>
      </div>
    </div>
  </div>
</body>
</html>
